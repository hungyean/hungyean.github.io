<html>
    <!--描述网页信息-->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>title</title>
        <style>
            *{
                font-size: 50px;
            }
        
            .btn{height:80px; width:80%; padding: 0px 30px; background-color: orange; border: solid 1px #0071E7; border-radius:5px; font-size: 1em; color: white}
        </style>
        
        <script>
            //JS响应方法列表
            function btnClick1() {
                window.webkit.messageHandlers.showZero.postMessage(null)
            }

            function btnClick2() {
                window.webkit.messageHandlers.showOne.postMessage('有一个参数')
            }

            function btnClick3() {
                window.webkit.messageHandlers.showTwo.postMessage(['两个参数One', '两个参数Two'])
            }

        </script>
        
        
    </head>

    <!--网页具体内容-->
    <body>
        <br/>

        <div>
            <label>WKWebView&JS交互</label>
        </div>
        <br/>

        <div id="zero"></div>
        <div>
            <button class="btn" type="button" onclick="btnClick1()">不带参数</button>
        </div>
        <br/>
        
        <div id="one"></div>
        <div>
            <button class="btn" type="button" onclick="btnClick2()">一个参数</button>
        </div>
        <br/>
        
        <div id="two"></div>
        <div>
            <button class="btn" type="button" onclick="btnClick3()">两个参数</button>
        </div>


    </body>
</html>
